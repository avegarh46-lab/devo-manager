<!DOCTYPE 
<html lang="id">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEVO FC Manager</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .active-tab { color: #3b82f6; transform: scale(1.1); transition: all 0.3s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const LOGO_URL = "https://lh3.googleusercontent.com/d/1X6GgS2w9r3mG_fS_Q4u1_hS4Z6G8J9_B";

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [view, setView] = useState('splash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedImg, setSelectedImg] = useState(null);
            
            // State untuk Anggota (In-memory untuk demo, bisa dihubungkan ke Firebase nanti)
            const [members, setMembers] = useState(Array.from({length: 50}, (_, i) => ({ id: i+1, name: `Anggota ${i+1}`, paid: {} })));
            const [transactions, setTransactions] = useState([
                { id: 1, ket: 'Iuran Mingguan', total: 500000, tipe: 'masuk', date: '2024-05-20' },
                { id: 2, ket: 'Sewa Lapangan', total: 350000, tipe: 'keluar', date: '2024-05-18' }
            ]);

            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];

            useEffect(() => {
                setTimeout(() => setView('app'), 1500);
            }, []);

            const handlePhoto = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (r) => {
                        setSelectedImg(r.target.result);
                        setIsModalOpen(true);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const togglePaid = (memberId, month) => {
                setMembers(prev => prev.map(m => {
                    if (m.id === memberId) {
                        return { ...m, paid: { ...m.paid, [month]: !m.paid[month] } };
                    }
                    return m;
                }));
            };

            if (view === 'splash') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950">
                        <img src={LOGO_URL} className="w-32 h-32 animate-pulse object-contain" />
                        <h1 className="mt-4 text-2xl font-black italic text-white tracking-tighter">DEVO<span className="text-blue-500">FC</span></h1>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-950 text-white pb-32 flex flex-col max-w-md mx-auto relative shadow-2xl">
                    {/* Header */}
                    <header className="p-6 flex justify-between items-center bg-slate-950/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_URL} className="w-8 h-8 object-contain" />
                            <h1 className="font-black italic text-lg tracking-tighter uppercase">{activeTab}</h1>
                        </div>
                        <div className="bg-blue-600/10 px-3 py-1 rounded-full border border-blue-500/20 flex items-center gap-2">
                            <span className="text-[9px] font-black text-blue-400 tracking-widest uppercase">Devo Manager</span>
                        </div>
                    </header>

                    <main className="px-6 flex-1 overflow-y-auto pt-4">
                        {activeTab === 'home' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-gradient-to-br from-blue-600 to-indigo-950 p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                                    <div className="absolute -right-10 -bottom-10 opacity-10">
                                        <img src={LOGO_URL} className="w-48 h-48" />
                                    </div>
                                    <p className="text-[10px] font-black text-blue-200 uppercase tracking-[0.3em] opacity-70">Saldo Kas Utama</p>
                                    <h2 className="text-4xl font-black mt-2 tracking-tight">Rp 2.500.000</h2>
                                    <div className="mt-8 flex gap-3">
                                        <div className="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase">50 Anggota Aktif</div>
                                        <div className="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Mei 2024</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-card p-5 rounded-[2rem]">
                                        <div className="w-8 h-8 bg-green-500/20 rounded-lg flex items-center justify-center mb-3">
                                            <i className="fas fa-arrow-up text-green-500 text-xs"></i>
                                        </div>
                                        <p className="text-[9px] text-slate-500 font-black uppercase">Bulan Ini</p>
                                        <p className="font-black text-green-400">+1.250k</p>
                                    </div>
                                    <div className="glass-card p-5 rounded-[2rem]">
                                        <div className="w-8 h-8 bg-red-500/20 rounded-lg flex items-center justify-center mb-3">
                                            <i className="fas fa-arrow-down text-red-500 text-xs"></i>
                                        </div>
                                        <p className="text-[9px] text-slate-500 font-black uppercase">Keluar</p>
                                        <p className="font-black text-red-400">-450k</p>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black text-slate-500 tracking-widest uppercase">Riwayat Terakhir</h3>
                                    {transactions.map(t => (
                                        <div key={t.id} className="glass-card p-4 rounded-2xl flex justify-between items-center">
                                            <div className="flex items-center gap-3">
                                                <div className={`w-2 h-2 rounded-full ${t.tipe === 'masuk' ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                                <div>
                                                    <p className="text-xs font-black">{t.ket}</p>
                                                    <p className="text-[9px] text-slate-600 font-bold uppercase">{t.date}</p>
                                                </div>
                                            </div>
                                            <p className={`text-xs font-black ${t.tipe === 'masuk' ? 'text-green-500' : 'text-red-500'}`}>
                                                {t.tipe === 'masuk' ? '+' : '-'} {t.total.toLocaleString()}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'iuran' && (
                            <div className="space-y-4 animate-in fade-in duration-500">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-[10px] font-black text-slate-500 tracking-widest uppercase">Monitoring Iuran 50 Anggota</h3>
                                    <div className="text-[9px] bg-slate-900 px-3 py-1 rounded-full text-slate-400 font-bold">Geser Ke Kanan â†’</div>
                                </div>
                                <div className="overflow-x-auto no-scrollbar rounded-3xl border border-white/5 glass-card">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-900/50">
                                            <tr>
                                                <th className="p-4 text-[9px] font-black text-slate-500 sticky left-0 bg-slate-900 z-10">NAMA</th>
                                                {months.map(m => <th key={m} className="p-4 text-[9px] font-black text-slate-500 text-center">{m}</th>)}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {members.map((m) => (
                                                <tr key={m.id} className="border-t border-white/5">
                                                    <td className="p-4 text-[10px] font-black sticky left-0 glass-card z-10 truncate min-w-[100px]">{m.name}</td>
                                                    {months.map(mon => (
                                                        <td key={mon} className="p-2 text-center">
                                                            <button 
                                                                onClick={() => togglePaid(m.id, mon)}
                                                                className={`w-7 h-7 rounded-lg flex items-center justify-center transition-all ${m.paid[mon] ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/30' : 'bg-slate-800 text-slate-600'}`}
                                                            >
                                                                <i className={`fas ${m.paid[mon] ? 'fa-check' : 'fa-times'} text-[8px]`}></i>
                                                            </button>
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'tim' && (
                            <div className="space-y-3 animate-in fade-in duration-500">
                                <h3 className="text-[10px] font-black text-slate-500 tracking-widest uppercase mb-4">Daftar Anggota Devo</h3>
                                {members.map((m) => (
                                    <div key={m.id} className="glass-card p-4 rounded-2xl flex items-center justify-between border-l-4 border-blue-600">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center font-black text-xs text-blue-500">
                                                {m.id}
                                            </div>
                                            <div>
                                                <p className="text-sm font-black tracking-tight">{m.name}</p>
                                                <p className="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Pemain Aktif</p>
                                            </div>
                                        </div>
                                        <button className="text-slate-700 hover:text-white transition-colors">
                                            <i className="fas fa-ellipsis-v"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'kas' && (
                            <div className="text-center py-20 animate-pulse">
                                <i className="fas fa-vault text-6xl text-slate-800 mb-4"></i>
                                <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.5em]">Halaman Laporan Kas</p>
                                <p className="text-[9px] text-slate-700 mt-2 font-bold uppercase tracking-widest italic">Sedang dalam proses pengembangan data</p>
                            </div>
                        )}
                    </main>

                    {/* Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur-3xl border-t border-white/5 p-4 px-8 flex justify-between items-center z-[100] rounded-t-[2.5rem]">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1.5 ${activeTab === 'home' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-grid-2 text-xl"></i>
                            <span className="text-[8px] font-black uppercase tracking-tighter">Beranda</span>
                        </button>
                        <button onClick={() => setActiveTab('iuran')} className={`flex flex-col items-center gap-1.5 ${activeTab === 'iuran' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-calendar-check text-xl"></i>
                            <span className="text-[8px] font-black uppercase tracking-tighter">Iuran</span>
                        </button>
                        
                        {/* Tombol Kamera Tengah */}
                        <div className="relative -mt-14">
                            <label className="bg-white w-16 h-16 rounded-[1.5rem] flex items-center justify-center shadow-2xl active:scale-90 transition-all cursor-pointer border-8 border-slate-950">
                                <i className="fas fa-camera text-2xl text-slate-950"></i>
                                <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handlePhoto} />
                            </label>
                        </div>

                        <button onClick={() => setActiveTab('tim')} className={`flex flex-col items-center gap-1.5 ${activeTab === 'tim' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-users-rectangle text-xl"></i>
                            <span className="text-[8px] font-black uppercase tracking-tighter">Tim</span>
                        </button>
                        <button onClick={() => setActiveTab('kas')} className={`flex flex-col items-center gap-1.5 ${activeTab === 'kas' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-chart-pie text-xl"></i>
                            <span className="text-[8px] font-black uppercase tracking-tighter">Kas</span>
                        </button>
                    </nav>

                    {/* Modal Pratinjau Foto Nota */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="bg-slate-900 w-full rounded-[2.5rem] p-8 border border-white/10 max-w-sm">
                                <h3 className="font-black italic mb-6">INPUT NOTA BARU</h3>
                                <div className="w-full aspect-square bg-slate-800 rounded-3xl mb-6 overflow-hidden border border-white/5">
                                    <img src={selectedImg} className="w-full h-full object-cover" />
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setIsModalOpen(false)} className="flex-1 bg-slate-800 py-4 rounded-2xl font-black text-[10px] tracking-widest uppercase">Batal</button>
                                    <button className="flex-2 bg-blue-600 py-4 px-8 rounded-2xl font-black text-[10px] tracking-widest uppercase shadow-lg shadow-blue-600/30">Simpan Nota</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
