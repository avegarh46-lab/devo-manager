<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEVO FC Manager</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; margin: 0; font-family: sans-serif; }
        .active-tab { color: #3b82f6; transform: scale(1.1); transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const LOGO_URL = "https://lh3.googleusercontent.com/d/1X6GgS2w9r3mG_fS_Q4u1_hS4Z6G8J9_B";

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [view, setView] = useState('splash');

            useEffect(() => {
                setTimeout(() => setView('app'), 2000);
            }, []);

            if (view === 'splash') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950">
                        <img src={LOGO_URL} className="w-32 h-32 animate-pulse object-contain" />
                        <h1 className="mt-4 text-2xl font-black italic text-white tracking-tighter">DEVO<span className="text-blue-500">FC</span></h1>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-950 text-white pb-24 flex flex-col">
                    <header className="p-6 flex justify-between items-center bg-slate-950/80 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_URL} className="w-8 h-8 object-contain" />
                            <h1 className="font-black italic text-lg tracking-tighter uppercase">{activeTab}</h1>
                        </div>
                        <div className="bg-slate-900 px-4 py-1.5 rounded-full border border-white/5 flex items-center gap-2">
                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-bold text-slate-400 uppercase">Aktif</span>
                        </div>
                    </header>

                    <main className="px-6 flex-1 overflow-y-auto">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-blue-600 to-indigo-900 p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden mt-4">
                                    <p className="text-xs font-bold text-blue-200 uppercase tracking-widest opacity-70">Saldo Kas Devo</p>
                                    <h2 className="text-4xl font-black mt-2">Rp 2.500.000</h2>
                                    <div className="mt-8 flex gap-2">
                                        <div className="bg-white/10 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest">50 Anggota</div>
                                        <div className="bg-white/10 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest">Musim 2024</div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900 p-6 rounded-3xl border border-white/5">
                                        <i className="fas fa-arrow-up text-green-500 mb-3 text-xl"></i>
                                        <p className="text-[10px] text-slate-500 font-bold uppercase">Masuk</p>
                                        <p className="font-black">Rp 1.250.000</p>
                                    </div>
                                    <div className="bg-slate-900 p-6 rounded-3xl border border-white/5">
                                        <i className="fas fa-arrow-down text-red-500 mb-3 text-xl"></i>
                                        <p className="text-[10px] text-slate-500 font-bold uppercase">Keluar</p>
                                        <p className="font-black">Rp 450.000</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        {activeTab !== 'home' && (
                            <div className="flex flex-col items-center justify-center py-20 text-slate-700">
                                <i className="fas fa-hammer text-4xl mb-4"></i>
                                <p className="text-xs font-black uppercase tracking-widest">Halaman {activeTab} Dalam Pengembangan</p>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-2xl border-t border-white/5 p-4 px-8 flex justify-between items-center z-[100] rounded-t-[2.5rem]">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 ${activeTab === 'home' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-house-chimney text-xl"></i>
                            <span className="text-[8px] font-black uppercase">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('iuran')} className={`flex flex-col items-center gap-1 ${activeTab === 'iuran' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-file-invoice-dollar text-xl"></i>
                            <span className="text-[8px] font-black uppercase">Iuran</span>
                        </button>
                        <div className="relative">
                            <button className="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-600/30 -mt-12 border-4 border-slate-950 active:scale-90 transition-all">
                                <i className="fas fa-camera text-xl text-white"></i>
                            </button>
                        </div>
                        <button onClick={() => setActiveTab('tim')} className={`flex flex-col items-center gap-1 ${activeTab === 'tim' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-users text-xl"></i>
                            <span className="text-[8px] font-black uppercase">Tim</span>
                        </button>
                        <button onClick={() => setActiveTab('kas')} className={`flex flex-col items-center gap-1 ${activeTab === 'kas' ? 'active-tab' : 'text-slate-600'}`}>
                            <i className="fas fa-wallet text-xl"></i>
                            <span className="text-[8px] font-black uppercase">Kas</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
